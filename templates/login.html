<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Finansly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg-primary: #0D0D0D;
        --bg-secondary: #161616;
        --bg-tertiary: #1E1E1E;
        --bg-elevated: #252525;
        --accent-primary: #FFAB40;
        --accent-hover: #FFB94D;
        --accent-active: #FF9800;
        --text-primary: #FFFFFF;
        --text-secondary: #B0B0B0;
        --text-muted: #707070;
        --error: #EF5350;
        --error-bg: rgba(239, 83, 80, 0.1);
        --border: #2D2D2D;
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 24px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --transition: 200ms ease;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-primary);
        background-image: 
          radial-gradient(ellipse at top, rgba(255, 171, 64, 0.03) 0%, transparent 50%),
          radial-gradient(ellipse at bottom right, rgba(255, 171, 64, 0.02) 0%, transparent 50%);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 24px;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      .login-wrapper {
        width: 100%;
        max-width: 400px;
      }

      .brand {
        text-align: center;
        margin-bottom: 32px;
      }

      .brand-logo {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-active) 100%);
        border-radius: var(--radius-md);
        margin-bottom: 16px;
        box-shadow: 0 4px 16px rgba(255, 171, 64, 0.3);
      }

      .brand-logo svg {
        width: 28px;
        height: 28px;
        color: var(--bg-primary);
      }

      .brand-name {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.5px;
      }

      .brand-tagline {
        font-size: 14px;
        color: var(--text-muted);
        margin-top: 4px;
      }

      .login-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 32px;
        box-shadow: var(--shadow-md);
      }

      .login-header {
        margin-bottom: 24px;
      }

      .login-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
      }

      .login-subtitle {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .error-message {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        background: var(--error-bg);
        border: 1px solid rgba(239, 83, 80, 0.2);
        border-radius: var(--radius-sm);
        margin-bottom: 20px;
        animation: shake 0.4s ease;
      }

      .error-message svg {
        flex-shrink: 0;
        width: 18px;
        height: 18px;
        color: var(--error);
      }

      .error-message span {
        font-size: 14px;
        color: var(--error);
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-input {
        width: 100%;
        height: 48px;
        padding: 0 16px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
        font-family: inherit;
        font-size: 16px;
        transition: var(--transition);
      }

      .form-input::placeholder {
        color: var(--text-muted);
      }

      .form-input:hover {
        border-color: #404040;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(255, 171, 64, 0.15);
      }

      .btn-primary {
        width: 100%;
        height: 48px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-active) 100%);
        color: #0D0D0D;
        border: none;
        border-radius: var(--radius-sm);
        font-family: inherit;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 8px;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, var(--accent-hover) 0%, var(--accent-primary) 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 16px rgba(255, 171, 64, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-primary:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 171, 64, 0.3);
      }

      .footer-text {
        text-align: center;
        margin-top: 24px;
        font-size: 13px;
        color: var(--text-muted);
      }

      @media (max-width: 480px) {
        body {
          padding: 16px;
        }

        .login-card {
          padding: 24px;
        }

        .brand {
          margin-bottom: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="brand">
        <div class="brand-logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/>
          </svg>
        </div>
        <h1 class="brand-name">Finansly</h1>
        <p class="brand-tagline">Your wealth, at a glance</p>
      </div>

      <div class="login-card">
        <div class="login-header">
          <h2 class="login-title">Welcome back</h2>
          <p class="login-subtitle">Sign in to access your financial dashboard</p>
        </div>

        {% if error %}
        <div class="error-message">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
          <span>{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" novalidate>
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
          
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="form-input" 
              placeholder="Enter your username"
              autocomplete="username"
              required 
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password"
              autocomplete="current-password"
              required 
            />
          </div>

          <button type="submit" class="btn-primary">
            Sign In
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
        </form>
      </div>

      <p class="footer-text">Secure financial tracking</p>
    </div>
  </body>
</html>
